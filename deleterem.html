<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Reminder</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://i.gifer.com/GM4U.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .delete-reminder-container {
        max-width: 400px;
        width: 90%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h1 {
        font-size: 28px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        font-weight: bold;
        color: #333;
      }

      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      textarea {
        resize: none;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }

      @media (max-width: 600px) {
        .delete-reminder-container {
          width: 95%;
        }

        .button-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="delete-reminder-container">
      <h1>Delete Reminder</h1>
      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="subject">Select Subject:</label>
        <select id="subject" name="subject" required>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reminders">Select Reminder:</label>
        <select id="reminders" name="reminders" required>
          <option value="Reminder 1">Reminder 1 - Description 1</option>
          <option value="Reminder 2">Reminder 2 - Description 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          readonly
        ></textarea>
      </div>
      <button id="back-button">Back</button>
      <button id="confirm-button">Confirm</button>
      <button id="logout-button">Log Out</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backButton = document.getElementById("back-button");

        backButton.addEventListener("click", () => {
          window.location.href = "welcome.html";
        });

        const logoutButton = document.getElementById("logout-button");

        logoutButton.addEventListener("click", () => {
          sessionStorage.clear();

          window.location.href = "logout.html";
        });
      });
    </script>
  </body>
</html>
