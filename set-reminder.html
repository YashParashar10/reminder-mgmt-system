<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Reminder</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif; /* Use professional font 'Roboto' */
        background-image: url("https://i.gifer.com/OnFv.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        animation: fadeIn 2s; /* Add a fadeIn animation */
    }
    
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    .set-reminder-container {
        max-width: 400px;
        width: 90%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.95); /* Slightly increase opacity for better readability */
        border-radius: 15px; /* Increased border-radius for a smoother look */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Increased box shadow for depth */
        text-align: center;
        animation: slideIn 1s ease-in-out; /* Add slide-in animation */
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    @keyframes slideIn {
        0% {
            transform: translateY(-20px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    h1 {
        font-size: 32px; /* Increased font size for emphasis */
        color: #333;
        margin-bottom: 20px; /* Added margin for spacing */
    }
    
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    label {
        display: block;
        font-weight: bold;
        color: #333;
    }
    
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #007bff; /* Changed border style */
        border-radius: 8px; /* Increased border-radius for a rounded look */
        font-size: 16px;
        font-style: italic; /* Added italic font style */
        background-color: rgba(255, 255, 255, 0.8); /* Filled with a good color */
    }
    
    .button-container {
        margin-top: 30px; /* Slightly increased top margin for spacing */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        padding: 12px 24px; /* Increased padding for a larger clickable area */
        border: none;
        border-radius: 8px; /* Increased border-radius for a rounded look */
        cursor: pointer;
        font-size: 18px; /* Increased font size for better readability */
        margin-bottom: 10px;
        transition: background-color 2.9s; /* Smooth hover effect */
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    @media (max-width: 600px) {
        .set-reminder-container {
            width: 95%;
        }
    
        .button-container {
            flex-direction: column;
            align-items: center;
        }
    }
    
    </style>
  </head>
  <body>
    <div class="set-reminder-container">
      <h1>Set Reminder</h1>
      <form id="set-reminder-form" action="#" method="POST">
        <div class="form-group">
          <label for="date">Select Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="subject">Select Subject:</label>
          <select id="subject" name="subject" required>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            cols="50"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" required />
        </div>
        <div class="form-group">
          <label for="sms">SMS Number:</label>
          <input type="tel" id="sms" name="sms" required />
        </div>
        <div class="form-group">
          <label>Recurrence:</label>
          <input
            type="checkbox"
            id="recurrence-7days"
            name="recurrence"
            value="7 Days"
          />
          <label for="recurrence-7days">7 Days</label>
          <input
            type="checkbox"
            id="recurrence-3days"
            name="recurrence"
            value="3 Days"
          />
          <label for="recurrence-3days">3 Days</label>
          <input
            type="checkbox"
            id="recurrence-5days"
            name="recurrence"
            value="5 Days"
          />
          <label for="recurrence-5days">5 Days</label>
          <input
            type="checkbox"
            id="recurrence-2days"
            name="recurrence"
            value="2 Days"
          />
          <label for="recurrence-2days">2 Days</label>
        </div>
        <div class="button-container">
          <button id="back-button" type="button">Back</button>
          <button id="confirm-button" type="button">Confirm</button>
          <button id="logout-button" type="button">Logout</button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backButton = document.getElementById("back-button");
        const confirmButton = document.getElementById("confirm-button");
        const logoutButton = document.getElementById("logout-button");

        backButton.addEventListener("click", () => {
          document
            .getElementById("back-button")
            .addEventListener("click", () => {
              window.location.href = "welcome.html";
            });
        });

        confirmButton.addEventListener("click", () => {});

        logoutButton.addEventListener("click", () => {
          window.location.href = "logout.html";
        });
      });
    </script>
  </body>
</html>
