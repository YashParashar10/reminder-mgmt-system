<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Reminder Management System</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("https://source.unsplash.com/800x600/?welcome");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        animation: fadeIn 2s;
    }
    
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    .welcome-container {
        background-color: rgba(255, 255, 255, 0.95); /* Slightly increase opacity for better readability */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Increase box shadow for depth */
        padding: 20px;
        text-align: center;
        max-width: 80%; /* Adjusted for better responsiveness */
        margin: 0 auto; /* Center align horizontally */
    }
    
    h1 {
        font-size: 32px; /* Increased font size for emphasis */
        color: #333;
        margin-bottom: 20px; /* Added margin for spacing */
    }
    
    .action-buttons {
        margin-top: 30px; /* Slightly increased top margin for spacing */
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        padding: 12px 24px; /* Increased padding for larger clickable area */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px; /* Increased font size for better readability */
        margin: 5px;
        transition: background-color 0.3s; /* Smooth hover effect */
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to the Reminder Management System</h1>
      <p>User: <span id="username"></span></p>
      <p>Today is <span id="current-date"></span></p>
      <div class="action-buttons">
        <button id="set-reminder-button">Set Reminder</button>
        <button id="modify-reminder-button">Modify Reminder</button>
        <button id="disable-reminder-button">Disable Reminder</button>
        <button id="delete-reminder-button">Delete Reminder</button>
        <button id="enable-reminder-button">Enable Reminder</button>
        <button id="view-reminder-button">View Reminders</button>
        <button id="logout-button">Log Out</button>
      </div>
    </div>
    <script>
      const usernameElement = document.getElementById("username");
      const currentDateElement = document.getElementById("current-date");

      const username = sessionStorage.getItem("username");

      function updateDateAndTime() {
        const currentDate = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const formattedDate = currentDate.toLocaleDateString("en-US", options);
        currentDateElement.textContent = formattedDate;
      }

      usernameElement.textContent = ` ${username}`;
      updateDateAndTime();
    </script>

    <script>
      const setReminderButton = document.getElementById("set-reminder-button");

      setReminderButton.addEventListener("click", () => {
        window.location.href = "set-reminder.html";
      });
    </script>
    <script>
      const modifyReminderButton = document.getElementById(
        "modify-reminder-button"
      );

      modifyReminderButton.addEventListener("click", () => {
        window.location.href = "modifyrem.html";
      });
    </script>

    <script>
      const disableReminderButton = document.getElementById(
        "disable-reminder-button"
      );

      disableReminderButton.addEventListener("click", () => {
        window.location.href = "disrem.html";
      });
    </script>
    <script>
      const logoutButton = document.getElementById("logout-button");

      logoutButton.addEventListener("click", () => {
        sessionStorage.clear();

        window.location.href = "logout.html";
      });
    </script>

    <script>
      const deleteReminderButton = document.getElementById(
        "delete-reminder-button"
      );

      deleteReminderButton.addEventListener("click", () => {
        window.location.href = "deleterem.html";
      });
    </script>

    <script>
      const enableReminderButton = document.getElementById(
        "enable-reminder-button"
      );

      enableReminderButton.addEventListener("click", () => {
        window.location.href = "enrem.html";
      });
    </script>

    <script>
      const viewReminderButton = document.getElementById(
        "view-reminder-button"
      );

      viewReminderButton.addEventListener("click", () => {
        window.location.href = "vwrem.html";
      });
    </script>
  </body>
</html>
